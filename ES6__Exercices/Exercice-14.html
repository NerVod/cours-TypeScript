			/*********************************
			***********PRESENTATION***********
			**********************************
			ES6 introduit un sucre syntaxique pour l'écriture de fonctions constructeur avec l'introduction de la syntaxe `class`.

			Cette syntaxe reprend de façon artificielle l'écriture de classes telle qu'elle est présente dans d'autres langages dits "orientés objets" tels Java ou C#. Dans ces langages, la notion de classe est présente mais diffère radicalement des "classes" en JavaScript.

			En effet, les classes en JavaScript sont à voir comme une facilité d'écriture. Elles ne doivent pas faire oublier le fait que la création d'objets avec le mot-clé `class` équivaut toujours à une création d'objet par l'intermédiaire d'une FONCTION CONSTRUCTEUR, comme nous allons le voir.

			Exemple de classe ES6 :
			
			ES6---------------------------------------------------------
			class Point {
				// Constructeur de la classe
				constructor(x, y) {
				this.x = x;
				this.y = y;
				}
			}

			const A = new Point(1, 2);
			A.x; // 1
			A.y; // 2
			------------------------------------------------------------

			Code équivalent en ES5 :

			ES5---------------------------------------------------------
			"use strict";
			var Point = (function () {
				// Fonction constructeur équivalente
				function Point(x, y) {
					this.x = x;
					this.y = y;
				}

				return Point
			}());

			var A = new Point(1, 2);
			A.x; // 1
			A.y; // 2
			------------------------------------------------------------

			/*********************************
			***********PRESENTATION***********
			**********************************
				Les classes ES6 offrent également la possibilité de définir des méthodes et propriétés dites statiques avec le mot-clé `static`. Les méthodes et propriétés statiques ont la particularité d'être indépendantes de toute instance et d'être directement accessibles depuis la classe.

				En ES5 elles équivalent à des méthodes définies directement sur la fonction constructeur (et non sur sa propriété `.prototype`).

				Exemple de classe :

				ES6------------------------------------------------------------------------------------
				class Point {
					// Constructeur de la classe
					constructor(x, y) {
					this.x = x;
					this.y = y;
					}

					// Méthode statique
					static additionner(point1, point2) {
					return new Point(point1.x + point2.x, point1.y + point2.y);
					}
				}

				const A = new Point(1, 2);
				const B = new Point(3, 4);
				const C = Point.additionner(A, B); // appel d'une méthode statique de la classe Point
				C.x; // 4
				C.y; // 6
				---------------------------------------------------------------------------------------

				Code équivalent en ES5 :
				ES5------------------------------------------------------------------------------------
				"use strict";
				var Point = (function () {
					// Constructeur de la classe
					function Point(x, y) {
					this.x = x;
					this.y = y;
					}

					// Méthode statique
					Point.additionner = function (point1, point2) {
					return new Point(point1.x + point2.x, point1.y + point2.y);
					};

					return Point;
				}());

				var A = new Point(1, 2);
				var B = new Point(3, 4);
				var C = Point.additionner(A, B);
				C.x; // 4
				C.y; // 6
				---------------------------------------------------------------------------------------
			*/

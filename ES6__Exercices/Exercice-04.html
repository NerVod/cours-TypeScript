				ES6----------------------------------------------------------------------------
				const maChaîne = `une chaîne de caractères à la mode ES6`;
				-------------------------------------------------------------------------------

				Les littéraux de gabarits permettent d'interpoler des valeurs calculées à l'intérieur des caractères `${}`, sans recourir à la concaténation comme pour des chaînes classiques.
				
				Ainsi:

				ES6----------------------------------------------------------------------------
				const nom = "Alfred";
				const taille = "petit";
				const élément = "du feu";
				const texte = `${nom} est un ${taille} dragon qui crache ${élément}.`;

				console.log(texte); // "Alfred est un petit dragon qui crache du feu."
				-------------------------------------------------------------------------------


				-------------------------------------------------------------------------------
				var nom = "Alfred";
				var taille = "petit";
				var élément = "du feu";
				var texte = nom + " est un " + taille + " dragon qui crache " + élément + ".";

				console.log(texte); // "Alfred est un petit dragon qui crache du feu."

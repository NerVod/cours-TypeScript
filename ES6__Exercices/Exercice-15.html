			/*********************************
			***********PRESENTATION***********
			**********************************
				Les classes ES6 permettent de définir des méthodes d'instance, l'équivalent des fonctions rattachées à la propriété `.prototype` des fonctions constructeur en ES5. Ces méthodes se retrouveront ensuite disponibles sur le prototype (propriété `__proto__`) de chacune des instances de la classe.

				La propriété `.prototype` d'une fonction constructeur et le prototype de chacune de ses instances contiennent des références pointant vers un seul et unique objet en mémoire. Modifier la propriété `.prototype` d'une fonction constructeur revient donc à modifier le prototype de chacune des instances de la fonction.

				Exemple de méthode d'instances en ES6 :

				ES6---------------------------------------------------------
				class Point {
					// Constructeur de la classe
					constructor(x, y) {
					this.x = x;
					this.y = y;
					}

					// Méthode d'instance
					translation(déplacementX, déplacementY) {
					this.x += déplacementX;
					this.y += déplacementY;
					}
				}

				const A = new Point(1, 2);
				A.translation(10, 20);
				A.x; // 11
				A.y; // 22
				------------------------------------------------------------

				Code équivalent en ES5 :

				ES5---------------------------------------------------------
				"use strict";
				var Point = (function () {
					// Constructeur de la classe
					function Point(x, y) {
					this.x = x;
					this.y = y;
					}

					// Méthode d'instance
					Point.prototype.translation = function (déplacementX, déplacementY) {
					this.x += déplacementX;
					this.y += déplacementY;
					};

					return Point;
				}());

				var A = new Point(1, 2);
				A.translation(10, 20);
				A.x; // 11
				A.y; // 22
				------------------------------------------------------------

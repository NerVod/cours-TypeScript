<!DOCTYPE html>

		<title>JavaScript : Exercice 6</title>
		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				ES6 offre une nouvelle méthode Object.assign(cible, ...sources).

				Cette méthode copie successivement les propriétés propres énumérables de chacun des objets source dans l'objet cible (`...sources` signifie qu'il peut y avoir un nombre indéfini d'objets fournis en tant que sources, à ce sujet voir cette page : https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Fonctions/param%C3%A8tres_du_reste).

				Si une des propriétés copiées est déjà existante sa valeur est écrasée par la nouvelle valeur en provenance de l'objet source.

				Exemple :

				ES6------------------------------------------------------
				const A = { a: 1 };
				const B = { b: 2, c: 3 };
				const C = { d: 4, a: 10 };
				const D = { a: 99 };

				Object.assign(A, B, C);
				console.log(A); // { a: 10, b: 2, c: 3, d: 4 }

				Object.assign(A, D);
				console.log(A); // { a: 99, b: 2, c: 3, d: 4 }
				---------------------------------------------------------
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Créez un objet représentant une DeLorean.
				Une DeLorean possède un nom de modèle ("DeLorean DMC-12"), un nombre de roues (4), un look ("rétro-futuriste"), des options (["portes papillon", "caisse en fibre de verre"]).
				
			*/	
			
			/*
			** 2 **
				Créez un second objet DeLorean en utilisant le premier comme prototype (utilisez Objet.create()).
				Ce second objet représente une DeLorean volante pouvant voyager dans le temps (ces deux propriétés seront des méthodes de la DeLorean volante).
				Utilisez Object.assign() pour associer ces deux méthodes à l'objet créé.
				
			*/	
				
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>

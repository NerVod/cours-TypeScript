      /*********************************
			***********PRESENTATION***********
			**********************************
				La balise <canvas> est utilisée pour faire du dessin 2D ou 3D dans le navigateur. Elle propose une API standard pour dessiner des formes, créer des effets, manipuler des pixels, afficher et manipuler des images, etc.

				Pour dessiner sur une balise <canvas> on commence par récupérer une référence à l'élément <canvas> du DOM, puis on appelle la méthode `.getContext()` sur cette référence en passant le paramètre "2d" comme suit :

				ES5--------------------------------------------------------------------
				// On récupère une référence à la balise <canvas>.
				const élémentCanvas = document.getElementById("canvas");

				// On obtient un objet de type `CanvasRenderingContext2D` grâce auquel
				dessiner sur le canvas.
				const contexte = élémentCanvas.getContext("2d");
				-----------------------------------------------------------------------

				Documentation :
				- https://developer.mozilla.org/fr/docs/Web/HTML/Canvas
				- https://developer.mozilla.org/fr/docs/Web/API/CanvasRenderingContext2D
			*/

      /*********************************
			*************EXERCICE*************
			**********************************

				https://developer.mozilla.org/fr/docs/Web/API/CanvasRenderingContext2D/strokeRect

				Nous allons nous servir de la balise <canvas> de la page pour dessiner nos rectangles.

				Effacez le canevas en appelant la méthode `.clearRect()` sur l'objet de contexte de rendu 2D.
				Cette méthode prend en argument les coordonnées du coin supérieur gauche du rectangle à effacer ainsi que la largeur et la hauteur. Le coin supérieur gauche du canevas est à (0, 0) et la largeur et la hauteur du canevas sont des propriété de l'objet obtenu à la question 1.

				5. 
			*/

      /*
			** 2 **
				Reprenez le code de la classe Rectangle de l'exercice précédent et ajoutez-y une méthode d'instance appelée `dessiner` qui prendra en paramètre un contexte de rendu 2D `contexte` et un booléen `remplissage` pour préciser si l'on souhaite un rectangle vide ou plein.

				Faites en sorte que l'appel à cette fonction déclenche l'affichage du rectangle dans la balise <canvas>. Vous ferez appel à la méthode `.strokeRect()` (pour un dessin de contour) ou `.fillRect()` (pour un rectangle plein) sur l'objet de contexte de rendu 2D en fonction de la valeur du paramètre `remplissage`.
			*/

				r1 : (100, 50), (200, 50), (200, 120), (100, 120)
				r2 : (160, 90), (300, 90), (300, 250), (160, 250)

				Créez un rectangle r3 qui sera le résultat de l'intersection de r1 et r2. Dessinez ce rectangle plein dans la balise <canvas>.

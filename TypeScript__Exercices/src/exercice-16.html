		<title>TypeScript : Exercice 16</title>
			<!---------------------------------
			-----------PRÉSENTATION-----------
			----------------------------------
				Trois mots clefs (public, private et protected) permettent de définir la portée d'usage des éléments présents dans une class.

				Les propriétés et méthodes public sont utilisables dans la class, la(les) class enfant(s) et à l'extérieur des class. C'est la valeur par défaut.

				Les propriétés et méthodes private ne sont utilisables qu'à l'intérieur d'une class.

				Les propriétés et méthodes protected sont utilisables dans une class et dans la(les) class enfant(s); mais sont indisponibles en dehors des class.

				On utilisera de préférence private, sinon protected et public sera mise en place au cas par cas.

				===ts_code==================================
					class Exemple {
						private donnee: string;
						protected etat: boolean;
						public niveau: number;
					}
				============================================

			----------------------------------
			-------------EXERCICE-------------
			----------------------------------
				- Reprenez le code de l'exercice précédent ;
				- Définissez la portée de chaque propriété et méthode.
			-->
	</head>
	<body>
		<h1>TypeScript : Exercice 16</h1>

			<p>Veuillez activer JavaScript</p>

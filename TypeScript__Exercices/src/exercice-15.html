			<!---------------------------------
			-----------PRÉSENTATION-----------
			----------------------------------
				Parmi les fonctionnalités les plus utiles des class se trouvent l'héritage.

				Ceci fonctionne de la manière suivante :

				===code_ts===============================================
				class Animal {
					nom: string;

					constructor (leNom: string) {
						this.nom = leNom;
					}

					bouge(distanceEnMetres: number = 0) {
						console.log(`L'animal bouge de ${distanceEnMetres}m.`);
					}
				}

				class Chien extends Animal {
					caracteristique: string;

					constructor (leNom: string) {
						super(leNom);
						this.caracteristique = 'Pelage';
					}

					aboiement() {
						console.log('Ouaf! Ouaf!');
					}
				}

				const chien = new Chien('Médor');
				chien.bouge(10);
				chien.aboiement();
				=========================================================

				Vous remarquez que l'appel du constructeur de la class parente se fait à partir du constructeur de la class enfant en utilisant le mot clef super.

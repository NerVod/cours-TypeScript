			-----------PRÉSENTATION-----------
			----------------------------------

				Dans une interface, il est possible de définir des propriétés facultatives. Cela est souvent utilisé lorsque l'on définit un élément qui peut posséder de nombreuses options, qui ne serons pas toujours toutes définies.

				Chaque propriété optionnelle possède un point d'interrogation à la fin du nom.

				Voici un exemple de ce modèle:

				===code_ts=================================
					interface RectangleProprietee {
						couleurDeFond?: string;
						largeur?: number;
						hauteur: number;
					}
					
					function creationCarre(donnees: RectangleProprietee): {couleur: string, hauteur: number, largeur:number} {
						let nouveauCarre = {couleur: string; hauteur: donnees.hauteur, largeur: donnees.hauteur};
						if (donnees.couleur) {
							nouveauCarre.couleur = donnees.couleur;
						}
						if (donnees.largeur) {
							nouveauCarre.largeur = donnees.largeur;
						}
						return nouveauCarre;
					}
					
					let mon carre = createSquare({color: "black"});
				============================================

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>TypeScript : Exercice 5</title>
			<!---------------------------------
			-----------PRÉSENTATION-----------
			----------------------------------

				TypeScript propose un type de données particulier. Il s'agit des Tuples.
				
				Le type Tuple permet d'exprimer un tableau où le type d'un nombre fixe d'éléments est connu, mais n'a pas besoin d'être le même. Par exemple, pour représenter une valeur sous la forme d'une paire de chaîne et d'un nombre:

				===code_ts===========================================================
					const addresse: [string, number] = ['rue de l\'espérance', 17];
				=====================================================================

			----------------------------------
			-------------EXERCICE-------------
			----------------------------------
			
				- Créez un tuple possédant quatre éléments.
				- Le premier élément contient un prénom, le second un nom de famille, le troisième un âge et le quatrième un booléen ayant la valeur true.
				- Mettez en place une condition qui teste la valeur du quatrième élément du Tuple.
				- À l'intérieur de la condition, affichez la phrase dans la console : PRÉNOM NOM A XX ans.

			-->
	</head>
	<body>
		<h1>TypeScript : Exercice 5</h1>
        <p>Un paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>

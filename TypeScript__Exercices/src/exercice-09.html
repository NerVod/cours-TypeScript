<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeScript : Exercice 9</title>
    <!--------------------------------
			-------------EXERCICE-------------
			----------------------------------
				- Créez dans le document un formulaire contenant deux champs de saisie (nombre1 et nombre2) ainsi qu'un bouton de soumission (submit) ;
				- Quand l'utilisateur valide le formulaire, récupérez les valeurs des deux champs
				- Vérifiez que vous avez deux nombres
				- Prévoyez une fonction qui accepte ces deux nombres en entrée et retourne dans un tableau la somme ainsi la multiplication de ces deux nombres
				- Affichez ces deux résultats dans un bloc (Prévoyez une phrase, par exemple : la somme donne XX et la multiplication donne XX).
			-->
  </head>
  <body>
    <h1>TypeScript : Exercice 9</h1>

    <form>
      <input name="nombre1" type="number" /> <br />
      <input name="nombre2" type="number" /> <br />
      <input type="submit" value="Envoyer" />
    </form>
    <p>Un paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
    <script src="../dist/exercice-09.js"></script>
  </body>
</html>

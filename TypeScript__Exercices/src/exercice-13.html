			<!---------------------------------
			-----------PRÉSENTATION-----------
			----------------------------------

				Dans une interface, on peut également définit des propriétés en lecture seule. En effet, certaines propriétés ne doivent être modifiables que lorsqu’un objet est créé pour la première fois.
				Pour cela, vous utilisez le mot-clef readonly placé avant le nom de la propriété:

				===code_ts=================================
					interface ValeursMaximales {
						readonly parties: number;
						readonly somme: number;
					}
					
					let personnage1 : ValeursMaximales = { parties: 5, somme: 60 };
					personnage1.parties = 3; // erreur
				===========================================
